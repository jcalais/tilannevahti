<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Tilannekartta -->
      <ion-tab title="Kartta" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
      </ion-tab>

      <!-- Tilannefeedi -->
      <ion-tab title="Feedi" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/feed">
        <ion-nav-view name="tab-feed"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Ilmoita" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/add">
        <ion-nav-view name="tab-add"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><i class="icon ion-gear-a"></i> Asetukset</h1>
    </ion-header-bar>
    <ion-content>
      <h3 class="side-menu-header">LÃ¤hteet</h3>
      <ion-list>
        <ion-toggle toggle-class="toggle-calm" ng-repeat="source in sources" ng-model="selectedSource" ng-click="toggleSource(source)" ng-checked="source.enabled">{{source.label}}</ion-toggle>
      </ion-list>
      <h3 class="side-menu-header">Tilannetyypit</h3>
      <ion-list>
        <ion-toggle toggle-class="toggle-calm" ng-repeat="type in types" ng-model="selectedType" ng-click="toggleType(type)" ng-checked="type.enabled">{{type.label}}</ion-toggle>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

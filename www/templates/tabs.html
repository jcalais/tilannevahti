<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Tilannekartta -->
  <ion-tab title="Kartta" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Tilannefeedi -->
  <ion-tab title="Feedi" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Ilmoita" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Asetukset" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


</ion-tabs>
